<html>
    <head>
        <title>
            Html form
        </title>
        <body>
            <form> <fieldset>
                <legend>
                    <h1>
                        Form
                    </h1>
                </legend>
            <div>
                NAME :- <input type="text">
            </div>
            <br>
            <div>
               Last Name :- <input type="text">
            </div>
            <br>
            <div>
                Father's  Name :- <input type="text">
            </div>
            <br>
            <div>
                Mother's Name :- <input type="text">
            </div>
            <br>
            <div>
                Mobile No. :- <input type="text">
            </div>
            <br>
            <div>
                E-mail :- <input type="email"name="My email">
            </div>
            <br>
            <div>
               GENDER <br> MALE:- <input type="radio"name="my gender">
                FEMALE:- <input type="radio"name="my gender">
                OTHERS:- <input type="radio"name="my gender">
            </div>
            <br>
            <div>
                DATE of BIRTH:- <input type="date"> 
            </div>
            <br>
            <div>
                ADDRESS:- <input type="text">
            </div>
            <br>
            <div>
                BLOOD GROUP:
                <select name="drop-down"> 
                    <option value="A">A</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B">B</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <br>
            
            <div>
                <input type="submit"value="submit">
               
            </div>
        </fieldset>
            </form>
        </body>
    </head>
</html>
