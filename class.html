<!DOCTYPE html>
<html>
<head>
  <title>Class Example</title>
  <style>
    
    .my-class {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p class="my-class">This paragraph has a class and will be styled.</p>
  <p>This paragraph doesn't have the class and won't be affected.</p>
</body>
</html>
